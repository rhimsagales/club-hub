<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.svg">
    <title>ClubHub - Redirecting...</title>
</head>

<body>
    <div
        style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <h2>Welcome to ClubHub</h2>
            <p>Redirecting to dashboard...</p>
            <div style="margin-top: 20px;">
                <div
                    style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #8b5cf6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;">
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        // Redirect to admin dashboard after a short delay
        setTimeout(() => {
            window.location.href = '/pages/admin-dashboard.html';
        }, 1500);
    </script>
</body>

</html>
